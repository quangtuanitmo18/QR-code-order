name: CI/CD Pipeline

on:
  push:
    branches: [main, deploy]
  pull_request:
    branches: [main, deploy]

jobs:
  ci:
    runs-on: ubuntu-22.04
    # Luôn chạy CI cho mọi event
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      # Kiểm tra xem có thay đổi trong thư mục server không
      - name: Check server changes
        id: check-server
        uses: dorny/paths-filter@v2
        with:
          filters: |
            server:
              - 'server/**'

      # Kiểm tra xem có thay đổi trong thư mục client không
      - name: Check client changes
        id: check-client
        uses: dorny/paths-filter@v2
        with:
          filters: |
            client:
              - 'client/**'

      # Install và test server nếu có thay đổi
      - name: Install server dependencies
        if: steps.check-server.outputs.server == 'true'
        run: cd server && npm ci

      - name: Lint server
        if: steps.check-server.outputs.server == 'true'
        run: cd server && npm run lint

      - name: Build server
        if: steps.check-server.outputs.server == 'true'
        run: cd server && npm run build

      # Install và test client nếu có thay đổi
      - name: Install client dependencies
        if: steps.check-client.outputs.client == 'true'
        run: cd client && npm ci

      - name: Lint client
        if: steps.check-client.outputs.client == 'true'
        run: cd client && npm run lint

      - name: Build client
        if: steps.check-client.outputs.client == 'true'
        run: cd client && npm run build

  cd:
    runs-on: ubuntu-22.04
    # only run this job on the deploy branch
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/deploy'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Kiểm tra xem có thay đổi trong thư mục server không
      - name: Check server changes
        id: check-server
        uses: dorny/paths-filter@v2
        with:
          filters: |
            server:
              - 'server/**'

      # Kiểm tra xem có thay đổi trong thư mục client không
      - name: Check client changes
        id: check-client
        uses: dorny/paths-filter@v2
        with:
          filters: |
            client:
              - 'client/**'

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git fetch --all
            git checkout deploy
            git reset --hard origin/deploy

            # Chỉ cập nhật server nếu có thay đổi
            if ${{ steps.check-server.outputs.server == 'true' }}; then
              echo "Updating server..."
              cd server
              npm ci
              npm run build
              pm2 restart qr-order-server || pm2 start npm --name "qr-order-server" -- start
              cd ..
            fi

            # Chỉ cập nhật client nếu có thay đổi
            if ${{ steps.check-client.outputs.client == 'true' }}; then
              echo "Updating client..."
              cd client
              npm ci
              npm run build
              pm2 restart qr-order-client || pm2 start npm --name "qr-order-client" -- start
              cd ..
            fi
